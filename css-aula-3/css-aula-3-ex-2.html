<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <style>
         h1{
            padding: 1em 2em 1em;
         }
         label{
            padding: 1em 1em 1em;
         }
         .botoes{
            padding: 1em 1em 1em;
            display: flex;
            margin: 10px;
         }
         .postites{
            padding: 1em;
            height: auto;
            width: 100%;
            border-style: solid;
            background-color: yellow;
         }
      </style>
   </head>
   <body>
      <main>
         <h1>Postites</h1>
         <label for="texto">lembrete (max: 25 caracteres):</label>
         <input type="text" id="texto" name="texto" maxlength="25" size="30" />
         <div class="botoes">
            <button onclick="adicionar('click', texto.value)">Adicionar</button>
         </div>
         <div id="postites" ></div>
      </main>
      <script>
         function adicionar(evn, texto){
            var divnova = document.createElement("div");
            var conteudoNovo = document.createTextNode(texto);
            divnova.appendChild(conteudoNovo);
            divnova.className = "postites";
            document.getElementById("postites").appendChild(divnova);  
         }
      </script>
   </body>
</html>
